<div class="relative flex items-center justify-center">
  <div class="bar-1">
    <div class="arrow left"></div>
    <div class="flex flex-col items-center self-stretch">
      <div class="lines top">
        <div class="line w-half" style="animation-delay: 1s"></div>
        <div class="line w-quarter-3" style="animation-delay: 0.8s"></div>
      </div>
      <div class="block">
        <span class="whitespace-no-wrap staggered-scale-in">High stakes table</span>
      </div>
      <div class="lines bottom">
        <div class="line w-quarter-3" style="animation-delay: 0.8s"></div>
        <div class="line w-half" style="animation-delay: 1s"></div>
      </div>
    </div>
    <div class="arrow right"></div>
  </div>
  <div class="bar-2">
    <div class="clips -space-x-8">
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.35s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.3s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.25s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.2s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.15s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.1s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.15s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.2s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.25s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.3s)"></div>
      <div class="clip" style="animation-delay: calc(var(--bar-1-duration) + 0.35s)"></div>
    </div>
    <div class="arrows">
      <div class="arrow top"></div>
      <div class="arrow right"></div>
      <div class="arrow bottom"></div>
      <div class="arrow left"></div>
    </div>
    <div class="block">
      <span class="absolute staggered-scale-in">$100-$200</span>
    </div>
    <div class="lines">
      <div class="line left-top"></div>
      <div class="line right-top"></div>
      <div class="line left-bottom"></div>
      <div class="line right-bottom"></div>
    </div>
  </div>
</div>
